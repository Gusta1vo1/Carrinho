<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #555;
            overflow: hidden;
            padding: 10px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #777;
        }

        nav .cart {
            float: right;
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        nav .cart img {
            width: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            margin: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .card h3 {
            color: #333;
        }

        .card p {
            color: #777;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Venda de Motos</h1>
        <p>Encontre a moto perfeita para você!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#motos">Motos</a>
        <a href="#contato">Contato</a>
        <a href="#sobre">Sobre Nós</a>
        <!-- Ícone do carrinho -->
        <div class="cart" onclick="redirectToCart()">
            <img src="carrinho.png" alt="Carrinho de Compras">
            <span id="cart-count">0</span> itens no carrinho
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <img src="moto.jfif" alt="Moto 1">
            <h3>Moto Esportiva</h3>
            <p>R$ 30.000,00</p>
            <button onclick="addToCart('Moto Esportiva', 30000)">Comprar Agora</button>
        </div>

        <div class="card">
            <img src="custom.jfif" alt="Moto 2">
            <h3>Moto Custom</h3>
            <p>R$ 25.000,00</p>
            <button onclick="addToCart('Moto Custom', 25000)">Comprar Agora</button>
        </div>

        <div class="card">
            <img src="off road.jfif" alt="Moto 3">
            <h3>Moto Off-road</h3>
            <p>R$ 20.000,00</p>
            <button onclick="addToCart('Moto Off-road', 20000)">Comprar Agora</button>
        </div>
    </div>

    

    <script>
        // Array para armazenar os itens do carrinho
        let cart = [];

        // Função para adicionar itens ao carrinho
        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            localStorage.setItem('cart', JSON.stringify(cart)); // Salva no localStorage
            updateCartCount();
        }

        // Atualizar o contador de itens no carrinho
        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.length;
            alert('Item adicionado ao carrinho!');
        }

        // Redirecionar para a página do carrinho
        function redirectToCart() {
            window.location.href = 'carrinho.html';
        }
    </script>
</body>
</html>
