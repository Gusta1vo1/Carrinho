<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            max-width: 150px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            margin: 0;
            color: #333;
        }

        .item-details p {
            margin: 5px 0;
            color: #777;
        }

        .price {
            font-size: 18px;
            color: #28a745;
            margin-top: 10px;
        }

        .description {
            margin-top: 15px;
            color: #555;
        }

        .comments {
            margin-top: 20px;
        }

        .comments h4 {
            margin: 0;
            color: #333;
        }

        .comments p {
            margin: 5px 0;
            color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Seu Carrinho de Compras</h1>
    </header>

    <div class="container">
        <h2>Itens no Carrinho</h2>
        <div id="cart-items">
            <!-- Itens do carrinho serão inseridos aqui -->
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Venda de Motos - Todos os direitos reservados.</p>
    </div>

    <script>
        // Carregar itens do carrinho do localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Dados de exemplo para as descrições e comentários
        const productData = {
            'Moto Esportiva': {
                img: 'moto.jfif',
                description: 'A Moto Esportiva é ideal para quem busca velocidade e desempenho. Com design aerodinâmico, é perfeita para pistas e estradas.',
                comments: [
                    { user: 'João', comment: 'Incrível! O desempenho é excelente.' },
                    { user: 'Maria', comment: 'A moto dos meus sonhos, super confortável.' }
                ]
            },
            'Moto Custom': {
                img: 'custom.jfif',
                description: 'A Moto Custom oferece um estilo único e uma experiência de pilotagem confortável, perfeita para longas viagens.',
                comments: [
                    { user: 'Pedro', comment: 'Muito confortável e bonita.' },
                    { user: 'Ana', comment: 'Vale cada centavo, recomendo.' }
                ]
            },
            'Moto Off-road': {
                img: 'off road.jfif',
                description: 'A Moto Off-road é robusta e preparada para os terrenos mais difíceis, garantindo a melhor experiência fora das estradas.',
                comments: [
                    { user: 'Carlos', comment: 'A melhor moto para trilhas, muito resistente.' },
                    { user: 'Beatriz', comment: 'Adorei para usar em aventuras, perfeita para off-road.' }
                ]
            }
        };

        // Função para exibir os itens no carrinho
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cart.forEach(item => {
                const product = productData[item.name];
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${product.img}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p class="price">R$ ${item.price.toFixed(2)}</p>
                        <p class="description">${product.description}</p>
                        <div class="comments">
                            <h4>Comentários:</h4>
                            ${product.comments.map(comment => `<p><strong>${comment.user}:</strong> ${comment.comment}</p>`).join('')}
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        displayCartItems();
    </script>

</body>
</html>
